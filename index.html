<!DOCTYPE html>
<html lang="en">
<head>
	<title>Photo Blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Adds header images animation -->
	<div id="wrap">
        <div id="header">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
          <div class="six"></div>
        </div>
      </div>

<div class="homepage-title">
	<p class="header-title">Welcome to my Photo Blog</p>
</div>

<!-- images of animals -->
<div class="row">
	<div class="col-3">
		<img src="images/bears_mus-min.jpg" alt="four member bear family">
		<img src="images/blue_whale_mus-min.jpg" alt="blue whale floating above aquarium">
		<img src="images/lava_cake-min.jpg" alt="happy parrot">
	</div>
</div>

<!-- images of  sculpture park in garden city-->
<div class="row">
	<div class="col-3">
		<img src="images/four_women_in_garden-min.jpg" alt="sculpture of four women near a tree">
		<img src="images/statue_draws-min.jpg" alt="sculpture of a women drawing a painting">
		<img src="images/reading_sculp-min.jpg" alt="sculpture of a women reading a book">
	</div>
</div>

<!-- outdoor NY -->
<div class="row">
	<div class="col-3">
		<img src="images/dam-min.jpg" alt="hoover dam">
		<img src="images/globe-min.jpg" alt="Flushing Meadows Globe">
		<img src="images/plant_valley-min.jpg" alt="plant tunnel">
	</div>
</div>

<footer>
	<p class="footer-text">Coded by Zein Kap &copy; 2017</p>
</footer>
</body>
</html>
